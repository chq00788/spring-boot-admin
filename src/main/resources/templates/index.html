<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin | Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
    <style>
        .layui-icon{
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{common/header :: header}"></div>

    <div th:replace="~{common/sidebar :: sidebar}"></div>

    <div class="content-wrapper" id="content-wrapper" style="background-color: #F2F2F2">
        <div th:replace="~{common/content-wrapper :: content-wrapper}"></div>
    </div>

    <div th:replace="~{common/footer ::footer}"></div>
</div>
<script th:src="@{/static/plugins/layui/layui.js}"></script>
<script>
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
