<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
<form class="layui-form" action="" style="margin:20px 30px 20px 0;font-size: 15px">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="realName" lay-verify="realName" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="username" placeholder="请输入账号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="userType" lay-verify="required">
                <option value=""></option>
                <option value="1">管理员</option>
                <option value="2">用户</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="isUsable" lay-skin="switch" lay-text="正常|禁用" checked>
        </div>
    </div>
    <div class="layui-form-item" style=" float: right;margin-right: 5px;margin-top: 10px">
        <button class="layui-btn layui-btn-normal" lay-filter="add" lay-submit="">
            增加
        </button>
        <button class="layui-btn layui-btn-primary" id="close">
            取消
        </button>
    </div>
</form>

<script th:src="@{/static/plugins/jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/plugins/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form;
        //关闭对话框
        $('#close').click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });

        //自定义验证规则
        form.verify({
            realName: function (value) {
                if (value.length < 2) {
                    return '姓名至少得2个字符';
                }
            }
            , username: function (value) {
                if (value.length < 3) {
                    return '账号至少得3个字符';
                }
            }
            , password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
        //监听提交
        form.on('submit(add)', function (data) {
            if (data.field.isUsable === "on") {
                data.field.isUsable = "1";
            } else {
                data.field.isUsable = "0";
            }
            $.ajax({
                url: "save",
                type: "post",
                data: data.field,
                success: function (result) {
                    if (result.success) {
                        //关闭对话框
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.layui.table.reload('userTable');
                        window.top.layer.msg('添加成功');
                    } else {
                        window.top.layer.msg('添加失败');
                    }
                }
            });
            return false;
        });
        form.render();
    });
</script>
</html>
