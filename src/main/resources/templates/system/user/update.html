<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
<form class="layui-form" action="" lay-filter="example" style="margin:20px 30px 20px 0;font-size: 15px">
    <input type="text" name="id" th:value="${user.id}" hidden>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="realName" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${user.realName}"  lay-verify="realName">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="userType" lay-verify="required">
                <option value=""></option>
                <option value="1">管理员</option>
                <option value="2">用户</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style=" float: right;margin-right: 5px;margin-top: 10px">

        <button class="layui-btn layui-btn-normal" lay-filter="update" lay-submit="">
            提交
        </button>
        <button class="layui-btn layui-btn-primary" id="close">
            取消
        </button>
    </div>
</form>

<script th:src="@{/static/plugins/jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/plugins/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        $('#close').click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
        //监听提交
        form.on('submit(update)', function (data) {
            $.ajax({
                url: "update",
                type: "post",
                data: data.field,
                success: function (result) {
                    if (result.success) {
                        //关闭对话框
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.layui.table.reload('userTable');
                        window.top.layer.msg('修改成功');
                    } else {
                        window.top.layer.msg('修改失败');
                    }
                }
            });
            return false;
        });
        form.render();
        //表单初始赋值
        form.val('example', {
            "userType": [[${user.userType}]]
        });
        //自定义验证规则
        form.verify({
            realName: function (value) {
                if (value.length < 2) {
                    return '姓名至少得2个字符';
                }
            }
            , username: function (value) {
                if (value.length < 3) {
                    return '账号至少得3个字符';
                }
            }
            , password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
    });

</script>
</html>
