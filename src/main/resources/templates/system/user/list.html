<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <select id="isUsableSearch" name="isUsable">
                            <option></option>
                            <option value="1">正常</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-inline" style="width: 180px;">
                        <select id="userTypeSearch" name="userType">
                            <option></option>
                            <option value="1">管理员</option>
                            <option value="2">用户</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-role" data-type="batchdel">批量删除</button>
                <button class="layui-btn layuiadmin-btn-role" data-type="add">添加</button>
            </div>

            <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.isUsable == 1){ }}
                <button class="layui-btn layui-btn-xs">正常</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">禁用</button>
                {{#  } }}
            </script>
            <script type="text/html" id="userTypeTpl">
                {{#  if(d.userType == 1){ }}
                <button class="layui-btn layui-btn-xs">管理员</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">用户</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-useradmin-admin-user">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="role"><i
                        class="layui-icon layui-icon-group"></i>权限</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table;

        //监听搜索
        form.on('submit(LAY-user-back-search)', function (data) {
            var field = data.field;
            console.log(field);
            //执行重载
            table.reload('LAY-user-manage', {
                where: field
            });
        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-user-manage')
                    , data = checkStatus.data; //得到选中的数据
                if (data.length === 0) {
                    return layer.msg('请选择数据');
                }
                layer.confirm('确定删除选中的' + data.length + '条信息?', function (index) {
                    var ids = [];
                    for (var i = 0; i < data.length; i++) {
                        ids.push(data[i].id);
                    }
                    var param = {};
                    param.ids = ids;
                    $.ajax({
                        url: "batchDelete",
                        type: "post",
                        data: param,
                        success: function (result) {
                            if (result.success) {
                                table.reload('LAY-user-manage');
                                layer.msg('删除成功');
                            } else {
                                layer.msg('删除失败');
                            }
                        }
                    });

                });
            },
            add: function () {
                layer.open({
                    type: 2
                    , title: '添加新用户'
                    , content: 'toAdd'
                    , area: ['500px', '480px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submit = layero.find('iframe').contents().find("#LAY-user-submit");

                        //监听提交
                        iframeWindow.layui.form.on('submit(LAY-user-submit)', function (data) {
                            var field = data.field; //获取提交的字段
                            if (data.field.isUsable === "on") {
                                data.field.isUsable = 1;
                            } else {
                                data.field.isUsable = 0;
                            }
                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: "save",
                                type: "post",
                                data: field,
                                success: function (result) {
                                    if (result.success) {
                                        table.reload('LAY-user-manage');
                                        layer.close(index); //关闭弹层
                                        layer.msg('添加成功');
                                    } else {
                                        layer.msg(result.error);
                                    }
                                }
                            });

                        });
                        submit.trigger('click');
                    }
                });
            }
        };
        $('.layui-btn.layuiadmin-btn-role').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
